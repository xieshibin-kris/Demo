@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/adv/adv_add.js"]}){
<form id="advForm" lay-filter="advForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">广告ID</label>
        <div class="layui-input-block">
            <input name="id" placeholder="请输入广告ID" type="text" class="layui-input" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入广告名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属广告主<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="advertiserid" lay-verify="required" lay-filter="advertiserid">
                <option value="">请选择所属广告主</option>
                @for(item in list){
                    <option value="${item.id}">${item.name}-${item.id}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属渠道<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="channelid" lay-verify="required" lay-filter="channelid">
                <option value="">请选择所属渠道</option>
                @for(item in channelList){
                <option value="${item.id}">${item.name}-${item.id}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规则ID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="ruleid" lay-verify="required" lay-filter="ruleid">
                <option value="">请选择规则</option>
                @for(item in ruleList){
                <option value="${item.id}">${item.id}</option>
                @}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">展示位置<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="adposition" lay-verify="required" lay-filter="adposition">
                <option value="">请选择展示位置</option>
                @for(item in adPositionList){
                <option value="${item.code}">${item.name}</option>
                @}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">广告类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="adtype" lay-verify="required" lay-filter="adtype">
                <option value="">请选择广告类型</option>
                @for(item in adTypeList){
                <option value="${item.code}">${item.name}</option>
                @}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">权重<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="weight" placeholder="" type="text" lay-verify="required|number" required class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="status" lay-filter="status" lay-verify="required" required>
                <option value="">请选择状态</option>
                <option value="1" selected>可用</option>
                <option value="2">不可用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">链接 </label>
        <div class="layui-input-block">
            <input name="url" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注 </label>
        <div class="layui-input-block">
            <input name="remark" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

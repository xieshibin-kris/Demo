@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/adv_host/adv_host_add.js"]}){
<form id="hostForm" lay-filter="hostForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入广告主名称" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="type" lay-filter="type">
                <option value="">请选择广告主类型</option>
                <option value="1" selected>admob</option>
                <option value="2">adsens</option>
                <option value="3">接码</option>
                <option value="4">网盟</option>
                <option value="5">应用</option>
                <option value="6">其它</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">合作方式<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="mode" lay-filter="mode" lay-verify="required" required>
                <option value="">请选择合作方式</option>
                <option value="1" selected>CPA</option>
                <option value="2">CPS</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注 </label>
        <div class="layui-input-block">
            <input name="remark" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

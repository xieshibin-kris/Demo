@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/channel/channel_withdraw_record/channel_withdraw_record_edit.js"]}){
<form id="advForm" lay-filter="advForm" class="layui-form model-form" xmlns:s="http://www.w3.org/1999/html">

    <input name="id" hidden />
    <div class="layui-form-item">
        <label class="layui-form-label">Admob账号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="account" name="account" lay-verify="required" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">预估收益<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="predictincome" name="predictincome" lay-verify="required|number" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实际收益<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="realincome" lay-verify="required|number" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注 </label>
        <div class="layui-input-block">
            <input id="remark" name="remark" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}

@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/channel/channel_device_status/channel_device_status_edit.js"]}){
<form id="advForm" lay-filter="advForm" class="layui-form model-form" xmlns:s="http://www.w3.org/1999/html">

    <input name="id" hidden />

    <div class="layui-form-item">
        <label class="layui-form-label">UUID<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="uuid" lay-verify="required" readonly placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <select name="status" lay-verify="required">
                <option value="1">正常</option>
                <option value="2">白名单</option>
                <option value="3">测试机</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注 </label>
        <div class="layui-input-block">
            <input name="remark" placeholder="" type="text" class="layui-input" autocomplete="off" />
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
